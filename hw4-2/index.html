    <script>
        const API_URL = 'https://6915404484e8bd126af938b7.mockapi.io/api/v1/books';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë„ì„œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ì‚¬ë¼ì§€ê²Œ
            setTimeout(() => {

        function loadBooks() {
            const xhr = new XMLHttpRequest();

        }

                return;

            container.innerHTML = books.map(book => `

                        <div class="card-body">

                            <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">ì‚­ì œ</button>

            `).join('');
        }

        // CREATE: ìƒˆ ë„ì„œ ì¶”ê°€
        function createBook() {
            const book = {
                title: document.getElementById('addTitle').value,
                author: document.getElementById('addAuthor').value,
                publisher: document.getElementById('addPublisher').value,
                year: parseInt(document.getElementById('addYear').value),
                isbn: document.getElementById('addIsbn').value,
                price: parseInt(document.getElementById('addPrice').value),
                category: document.getElementById('addCategory').value
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', API_URL, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

                } else {

            };

                    document.getElementById('editAuthor').value = book.author;
                    document.getElementById('editPublisher').value = book.publisher;
                    document.getElementById('editYear').value = book.year;
                    document.getElementById('editIsbn').value = book.isbn;
                    document.getElementById('editPrice').value = book.price;
                    document.getElementById('editCategory').value = book.category;
