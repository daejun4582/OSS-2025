<head>

<body>
    <span id="div_01" style="position: absolute;">div_01 des</span>
    <br />

    <button id="btn_fontcolor">색깔 바꾸기</button>
    <button id="btn_position">positon 바꾸기</button>

    <script>
        // let div_01 = document.getElementById("div_01")
        // let div_o1jq = $("#div_01");

        $(function () {
            $("#btn_disappear").click(() => {
                alert("disappear!");

                $("#div_01").remove();
            })

            $("#btn_fontcolor").click(() => {
                $("#div_01").css("color", "red");
            })

            $("#btn_position").click(() => {
                alert("moving");
                $("#div_01").animate({ left: "250px" });
            })
        })

        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            document.getElementById("demo").innerHTML = this.responseText;
        }
        xhttp.open("GET","demo_get.php");
        xhttp.send();
    </script>

    <style>
        #div_01 {
            background-color: red;
        }
