<!doctype html>
<html lang="ko">

<head>

    <title>도서 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container"><a class="navbar-brand" href="index.html">📚 도서관리</a></div>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">도서 상세</h1>
            <div class="d-flex gap-2">
                <a class="btn btn-primary" href="add.html">추가</a>
                <button id="deleteBtn" class="btn btn-danger">삭제</button>
                <a class="btn btn-outline-secondary" href="index.html">목록</a>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">

                        <dl class="row mb-0">
                            <dt class="col-sm-3">ISBN</dt>
                            <dd class="col-sm-9">9788966260959</dd>
                            <dt class="col-sm-3">분류</dt>
                            <dd class="col-sm-9">개발</dd>
                            <dt class="col-sm-3">가격</dt>
                            <dd class="col-sm-9">22,000원</dd>

                    </div>
                </div>
            </div>
            <div class="col-md-4 d-grid gap-2">
                <a class="btn btn-warning" href="edit.html">수정</a>
            </div>
        </div>

    <script>
        document.getElementById('deleteBtn').addEventListener('click', function () {
            if (confirm('게시물을 삭제할까요?')) {
                // 실제 삭제 로직은 없고, 과제 요구사항에 맞춰 동작만 구현
                window.location.href = 'index.html';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
